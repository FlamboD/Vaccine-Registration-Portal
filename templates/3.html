{% extends "base.html" %}
{% set title = 'Contact Information' %}
{% set step = 3 %}

{% block head %}
        {{ super() }}
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stepThreeStyle.css') }}">
{% endblock %}

{% block body%}
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-div">
          <form action="">
            <div class="form-group step-3">
              <input type="text" class="form-control" id="CellNumber" placeholder="Mobile Number" minlength="10" maxlength="10" pattern="[0-9]+" name="mobile-number" required value="{{ user.mobile_number if user.mobile_number }}">
              <label for="CellNumber" class="label-input cell-label">Mobile Number</label>
            </div>
            <div class="form-group step-3">
              <input type="email" class="form-control" id="email" placeholder="E-mail address" name="email" value="{{ user.email if user.email }}">
              <label for="email" class="label-input" >E-mail address</label>
            </div>
            <div class="back">
              <button type="button" id="back-button" name="back" value="true" class="btn btn-primary button">Go Back</button>
              <button type="submit" id="next" name="next" value="true" class="btn btn-primary button">Next Step</button>
            </div>
          </form>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="" async defer></script>
{% endblock %}
